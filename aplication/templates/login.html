{% extends "base2.html %}
{% block title %}Tienda de Videojuegos{% endblock %}
{% block contenido %}
<div class="container">
    <div class="col-md-4"></div>
    <vid class="col-md-4">
        <form class="form-signin" methods="post">
        {% for field, errors in form.errors.items() %}
            <div class="alert alert-danger">
                {{ form[field].label }}: {{ ', '.join(errors) }}
            </div>
        {% endfor %}
        </form>
    </vid>
</div>
